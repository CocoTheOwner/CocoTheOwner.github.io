<!doctype html>

<!doctype html>

<html>

<head>
  <meta charset="utf-8" />
  <title>DBL - Visualisation</title>

  <!-- calendar imports -->
  <script type="text/javascript" src="https://cdn.jsdelivr.net/jquery/latest/jquery.min.js"></script>
  <script type="text/javascript" src="https://cdn.jsdelivr.net/momentjs/latest/moment.min.js"></script>
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.min.js"></script>
  <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.css" />

  <link rel="stylesheet" href="./css/index2.css">
  <link rel="icon" href="./images/DBL.ico" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">

  <!-- Info button references -->
  <link href="https://netdna.bootstrapcdn.com/font-awesome/3.2.1/css/font-awesome.css" rel="stylesheet">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
</head>

<body>

  <!-- Navigation -->
  <nav style="position:fixed;z-index:1">
    <ul>
      <li><a href="index.html">Home</a></li>
      <li><a class="active" href="visualize.html">Visualize</a></li>
      <!-- <li><a href="help.html">Help</a></li> -->
    </ul>
  </nav>

  <!-- Visualizations -->
  <section>
    <div class="container" style="padding-top:4%;padding-bottom:4%;margin:0;width:100%">
      <div class="container-fluid" style="padding-left:4%">
        <div class="row">

          <!-- Visualization 1 -->
          <div style="border:1px solid #FFFFFF; height:960px;border-radius:25px;padding:1%;width:44%;background-color:rgb(240, 240, 240)" class="col-lg-5">   <!-- Using width to get more control over box size-->

            <!-- Calendar -->
            <span class="glyphicon glyphicon-calendar" aria-hidden="true"></span>
            <input class="input-sm" type="text" name="daterange" value="" />
            <!-- Calendar script -->
            <script src="./backend_js/calendar.js"></script>
            <script src="./typescript/dates.js"></script>

            <!-- Chord Diagram-->
            <div id="chorddiv" style="width:100%;height:90%">
            </div>


            <div class="row" style="margin-left:.1%">

              <!-- Info Button-->
              <div class="info col-lg-4" style="padding-top:5%;width:32%">
                <i class="icon-info-sign"></i>
                <span class="extra-info">
                  <p style="line-height:150%;padding-top:3%">
                    An edge-bundling visualization. <br>
                    Good for less clutter and discovering patterns
                    between clusters.
                  </p>
                </span>
              </div><br />
            
              <!-- File Load -->
              <!-- Given a fixed width to enable full text to display, 
                may cause trouble when adding more elements on the same row -->
              <input id="f_input" type="file" accept=".csv" class="btn col-lg-4" style="margin:auto;padding-top:-70%;width:50%"/>
            </div>

            
          </div>

          <!-- Visualization 2 -->
          <div style="border:1px solid #FFFFFF; height:960px;border-radius:25px;padding:1%;width:44%;background-color:rgb(240, 240, 240);" class="col-lg-5 col-md-offset-1">    <!-- Using width to get more control over box size-->
            
            <div style="height:0%">
            </div>
            <!-- Sankey Diagram -->
            <div id="sankeydiv" style="width:100%;height:100%">
            </div>

            <!-- Div for pushing down elements (change height for how much difference)-->
            <div style="height:23%">
            </div>

            <div class="row" style="margin-left:-9%">
              <div class="col-sm-1"></div>
              <!-- Info Button-->
              <div class="info col-lg-4" style="padding-top:5%;width:32%">
                <i class="icon-info-sign"></i>
          
                <span class="extra-info">
                  <p style="line-height:150%;padding-top:3%;">
                    An alluvial diagram.
                    Good for visualize structural change
                    and illustrating patterns of flow on a fixed network over time.
                  </p>
                
                </span>
              </div><br />
            </div>

          </div>
        </div>
      </div>
    </div>
  </section>

  <!-- calendar script -->
  <script src="https://cdn.amcharts.com/lib/4/core.js"></script>
  <script src="https://cdn.amcharts.com/lib/4/charts.js"></script>
  <script src="https://cdn.amcharts.com/lib/4/themes/animated.js"></script>
  <script src="./backend_js/require.js" data-main="./backend_js/diagrams.js"></script>

</body>
</html>
